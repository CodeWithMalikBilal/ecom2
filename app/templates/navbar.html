<style>
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #1c1c1c;
        border-bottom: 2px solid #e50914;
        position: relative;
        z-index: 1000;
    }
    
    .logo {
        font-size: 1.5em;
        color: #e50914;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        margin: 0 10px;
    }
    
    nav ul li a {
        color: #ffffff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    nav ul li a:hover {
        background-color: #333333;
    }
    
    nav ul li a.cta {
        background-color: #e50914;
        padding: 10px 20px;
        border-radius: 5px;
    }
    
    nav ul li a.cta:hover {
        background-color: #bf0811;
    }
    
    .menu-toggle {
        display: none;
        font-size: 1.5em;
        color: #ffffff;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        nav {
            flex-direction: row;
            align-items: flex-start;
        }
    
        nav ul {
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            background-color: #1c1c1c;
            width: 100%;
            display: none;
            padding: 0;
            overflow-y: auto;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    
        nav ul.active {
            display: flex;
            opacity: 1;
        }
    
        .menu-toggle {
            display: block;
        }
    
        nav ul li {
            margin: 10px 0;
        }
    
        .logo {
            margin-bottom: 20px;
            margin-left: 20px;
        }
    }
    
    
</style>






<nav>
  <div class="logo">Pizza Hut</div>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <ul>
      <li><a href="{% url "home" %}">Home</a></li>
      <li><a href="{% url "menu" %}">Menu</a></li>
      <li><a href="{% url "about" %}">About Us</a></li>
      <li><a href="{% url "contact" %}">Contact</a></li>
      {% if request.user.is_authenticated %}
        <li><a href="{% url "profile" %}" class="cta">Profile</a></li>
        <li><a href="{% url "order" %}" class="cta">Order Online</a></li>
        <li><a href="{% url "showcart" %}" class="cta">View Cart</a></li>
        <li><a href="{% url "logout" %}" class="cta">Log Out</a></li>
      {% else %}
        <li><a href="{% url "login" %}" class="cta mt-2">Login</a></li>
        <li><a href="{% url "register" %}" class="cta mt-2 mb-2">Create Account</a></li>
      {% endif %}
  </ul>
</nav>




<script>
    function toggleMenu() {
        const menu = document.querySelector('nav ul');
        if (menu.classList.contains('active')) {
            menu.style.opacity = '0';
            setTimeout(() => {
                menu.classList.remove('active');
            }, 1000); // Wait for the fade-out transition to complete
        } else {
            menu.classList.add('active');
            setTimeout(() => {
                menu.style.opacity = '1';
            }, 10); // Ensure a small delay to trigger CSS transition
        }
    }
</script>
